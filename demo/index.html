<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vanilla select2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../dist/vanilla-selectx.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-4">
                <select id="select">
                    <optgroup label="Demo group">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </optgroup>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
            </div>
        </div>
    </div>

<script src="../dist/vanilla-selectx.js"></script>
<script>
    let select = new VanillaSelectx("#select");
    let $select = document.getElementById('select');

    let group = document.createElement('optgroup');
    setTimeout(() => {
        // let option = document.createElement('option');
        // option.value = 2;
        // option.innerHTML = 'JavaScript';
        // $select.appendChild(option);


        group.setAttribute('label', 'Javascript group');
        for (let i = 0; i < 5; i++) {
            let option = document.createElement('option');
            option.value = i + 10;
            option.innerHTML = 'JS ' + i;
            group.appendChild(option);
        }
        $select.appendChild(group);
    }, 2000);

    setTimeout(() => {
        let option = document.createElement('option');
        option.value = 'NEW!!!!';
        option.innerHTML = 'NEW!!!!';
        group.appendChild(option);
    }, 3000);
</script>
</body>
</html>
