<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dropdown select</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../dist/dropdownselect.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-4">
                <div class="form-group">
                <div class="form-group">
                    <div>
                        <strong>Selected value: </strong> <span id="value"></span>
                    </div>
                    <select class="select" name="some-select">
                        <optgroup label="Option group 1">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4" selected>Option 4</option>
                        </optgroup>
                        <optgroup label="Option group 2">
                            <option value="5">Option 5</option>
                            <option value="6">Option 6</option>
                            <option value="7">Option 7</option>
                            <option value="8">Option 8</option>
                            <option value="9">Option 9</option>
                            <option value="10">Option 10</option>
                            <option value="11">Option 11</option>
                        </optgroup>
                        <option value="9">Option 9</option>
                        <option value="10">Option 10</option>
                        <option value="11">Option 11</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

<script src="../dist/dropdownselect.js"></script>
<script>
    const select = new DropdownSelect('.select', {
        on: {
            change(value) {
                document.getElementById('value').innerText = value;
            }
        }
    });
</script>
</body>
</html>
